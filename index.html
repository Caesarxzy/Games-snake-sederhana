<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Snake Game</title>
    <style>
        /* General styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
        }

        h1 {
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        canvas {
            border: 5px solid #fff;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        #info {
            margin-top: 15px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="550" height="550"></canvas>
    <div id="info">Use arrow keys to play! ðŸŽ®</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game constants and variables
        const box = 10; // Size of each block
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = null;
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
        };
        let score = 0;

        // Colors
        let snakeHeadColor = getRandomColor();
        let snakeBodyColor = getRandomColor();
        let foodColor = getRandomColor();

        // Generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Change colors every 5 seconds
        setInterval(() => {
            snakeHeadColor = getRandomColor();
            snakeBodyColor = getRandomColor();
            foodColor = getRandomColor();
        }, 5000);

        // Draw game elements
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = "#1e3c72";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? snakeHeadColor : snakeBodyColor;
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw food
            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, 2 * Math.PI);
            ctx.fill();

            // Display score
            ctx.fillStyle = "#fff";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            // Move snake
            let head = { ...snake[0] };

            if (direction === "LEFT") head.x -= box;
            if (direction === "UP") head.y -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "DOWN") head.y += box;

            // Check collision with food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                };
            } else {
                snake.pop(); // Remove tail if food not eaten
            }

            // Add new head
            snake.unshift(head);

            // Check collisions
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(game);
                alert("Game Over! Your score: " + score);
                location.reload(); // Restart game
            }
        }

        // Control the snake
        document.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });

        // Start the game loop
        const game = setInterval(drawGame, 150);
    </script>
</body>
</html>
